  </ion-toolbar>
</ion-header>

        </ion-avatar>
        <ion-label>
          <ion-text>
            <h2>{{item.config.message}}</h2>
          </ion-text>
          <p>{{item.created_at}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item, $event)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
